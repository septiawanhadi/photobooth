<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - SnapZone</title>
  <link rel="stylesheet" href="style.css">
  <script src="function.js"></script>
</head>
<body>
  <!-- Navbar (sesuai template file HTML lainnya) -->
  <header class="navbar">
    <nav>
      <h2 class="logo">SnapZone.</h2>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="photo.html">Snap Spot</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Gallery</h1>
    
    <!-- Bagian Grid Foto -->
    <section class="gallery-photos">
      <h2>Foto-foto</h2>
      <div class="photo-grid">
        <div class="photo-cell">
          <img src="" alt="Foto 1">
        </div>
        <div class="photo-cell">
          <img src="" alt="Foto 2">
        </div>
        <div class="photo-cell">
          <img src="" alt="Foto 3">
        </div>
        <div class="photo-cell">
          <img src="" alt="Foto 4">
        </div>
        <div class="photo-cell">
          <img src="" alt="Foto 5">
        </div>
        <div class="photo-cell">
          <img src="" alt="Foto 6">
        </div>
      </div>
    </section>

    <!-- Bagian Album Foto dengan Carousel -->
    <section class="gallery-albums">
      <h2>Album Foto</h2>
      <!-- Album 1 -->
      <div class="card">
        <h3>Album 1</h3>
        <div class="carousel">
          <div class="carousel-track">
            <div class="carousel-item">
              <img src="" alt="Foto1Album1">
            </div>
            <div class="carousel-item">
               <img src="" alt="Foto2Album1">
            </div>
            <div class="carousel-item">
             <img src="" alt="Foto3Album1">
            </div>
          </div>
          <div class="carousel-buttons">
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
          </div>
        </div>
      </div>
      <!-- Album 2 -->
      <div class="card">
        <h3>Album 2</h3>
        <div class="carousel">
          <div class="carousel-track">
            <div class="carousel-item">
              <img src="" alt="Album2 Foto 1">
            </div>
            <div class="carousel-item">
              <img src="" alt="Album2 Foto 2">
            </div>
            <div class="carousel-item">
              <img src="" alt="Album2 Foto 3">
            </div>
            <div class="carousel-item">
              <img src="" alt="Album2 Foto 4">
            </div>
          </div>
          <div class="carousel-buttons">
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
          </div>
        </div>
      </div>
    </section>
  </div>
   <script>
    // Perbaikan carousel: menghitung lebar masing-masing item
    document.querySelectorAll('.carousel').forEach(carousel => {
      const track = carousel.querySelector('.carousel-track');
      const items = carousel.querySelectorAll('.carousel-item');
      let currentIndex = 0;
      const prevButton = carousel.querySelector('.carousel-button.prev');
      const nextButton = carousel.querySelector('.carousel-button.next');

      function updateCarousel() {
        // Ambil lebar dari carousel-item (dengan asumsi semua item memiliki lebar yang sama)
        const itemWidth = carousel.querySelector('.carousel-item').offsetWidth;
        track.style.transform = 'translateX(' + (-currentIndex * itemWidth) + 'px)';
      }

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
        updateCarousel();
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
      });

      window.addEventListener('resize', updateCarousel);
    });
  </script>

</body>
</html>
